#nginx configuration generated by Meloy

server {
	set $ROOT /Users/liuxiangchao/Documents/Projects/pp/apps/rockes/src/meloy;

    listen 8080;
    server_name meloy.com;
	underscores_in_headers on;

    charset utf-8;
    server_tokens off;
    client_max_body_size 128M;

 	root $ROOT;
    index index.php;

    location ~ .*\.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index "";
        fastcgi_param SCRIPT_FILENAME $ROOT/$uri;
        fastcgi_hide_header X-Powered-By;
        fastcgi_read_timeout 180s;
        include fastcgi_params;
    }
}
